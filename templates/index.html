<!DOCTYPE html>
<html lang="eng">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano Keyboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>

<body>

    <div class="cont">
        <div class="box imgDiv" id="imgDiv">
            <img class="img" id="note" src="{{ url_for('static', filename='images/current.png') }}" alt="*_*">
        </div>

        <div class="box Keyboard" id="Keyboard">
            <!-- WHITE KEYS -->
            <div class="key white" id="C"></div>
            <div class="key white" id="D"></div>
            <div class="key white" id="E"></div>
            <div class="key white" id="F"></div>
            <div class="key white" id="G"></div>
            <div class="key white" id="A"></div>
            <div class="key white" id="B"></div>
            
            <!-- BLACK KEYS-->
            <div class="key black" id="Cs"></div>
            <div class="key black" id="Ds"></div>
            <div class="key black" id="Fs"></div>
            <div class="key black" id="Gs"></div>
            <div class="key black" id="As"></div>
        </div>

    </div>
</body>

</html>
